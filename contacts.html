<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Outfit' rel='stylesheet'>
    <title>Contact Page</title>
</head>
<body>
    <div class="topbar">
        <div class="webname">
            <ul>
                <a href="index.html"><li>Kolwarld</li></a>
            </ul>
        </div>
        <div class="minnavbar">
            <ul>
                <li>About Me</li>
                <li>Resume</li>
                <li>Portfolio</li>
                <li>Blog</li>
                <li>Contact</li>
                <li>Extra</li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1>Contact Me</h1>
        <div class="contact-links">
            <div class="contact-item">
                <a href="mailto:your.email@example.com">
                    <div class="contact-box">
                        <img src="myimages\email-icon.png" alt="Email">
                        <span>Email</span>
                    </div>
                </a>
            </div>
            <div class="contact-item">
                <a href="https://www.instagram.com/your_instagram_username/">
                    <div class="contact-box">
                        <img src="myimages\instagram-icon.png" alt="Instagram">
                        <span>Instagram</span>
                    </div>
                </a>
            </div>
            <div class="contact-item">
                <a href="https://www.tiktok.com/@your_tiktok_username">
                    <div class="contact-box">
                        <img src="myimages\tiktok-icon.png" alt="TikTok">
                        <span>TikTok</span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
